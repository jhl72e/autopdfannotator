<!DOCTYPE html>
<html>
<head>
  <title>PDFRenderer Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .controls {
      margin-bottom: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin: 10px 0;
      padding: 10px;
      background: #e3f2fd;
      border-left: 4px solid #2196F3;
      font-family: monospace;
    }
    #canvas-container {
      border: 2px solid #ccc;
      display: inline-block;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    canvas {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .info {
      margin: 10px 0;
      padding: 10px;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
    }
    .error {
      margin: 10px 0;
      padding: 10px;
      background: #f8d7da;
      border-left: 4px solid #dc3545;
    }
  </style>
</head>
<body>
  <h1>PDFRenderer Test Page</h1>

  <div class="info">
    <strong>Instructions:</strong> This test page verifies the PDFRenderer subsystem.
    Make sure you have a PDF file available in the examples folder.
  </div>

  <div class="controls">
    <h3>Controls</h3>
    <div>
      <button id="load-btn">Load PDF</button>
      <button id="render-btn" disabled>Render Page 1</button>
      <button id="prev-btn" disabled>Previous Page</button>
      <button id="next-btn" disabled>Next Page</button>
    </div>
    <div>
      <button id="zoom-out" disabled>Zoom Out (0.5x)</button>
      <button id="zoom-normal" disabled>Normal (1.0x)</button>
      <button id="zoom-in" disabled>Zoom In (1.5x)</button>
      <button id="zoom-max" disabled>Max Zoom (2.0x)</button>
    </div>
    <div>
      <button id="destroy-btn" disabled>Destroy Renderer</button>
    </div>
  </div>

  <div id="status">Status: Ready to load PDF</div>

  <div id="canvas-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script type="module">
    import { PDFRenderer } from '../src/core/PDFRenderer.js';

    const renderer = new PDFRenderer();
    const canvas = document.getElementById('pdf-canvas');
    const status = document.getElementById('status');

    let currentPage = 1;
    let currentScale = 1.5;
    let pageCount = 0;
    let isLoaded = false;

    // UI Elements
    const loadBtn = document.getElementById('load-btn');
    const renderBtn = document.getElementById('render-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const zoomOutBtn = document.getElementById('zoom-out');
    const zoomNormalBtn = document.getElementById('zoom-normal');
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomMaxBtn = document.getElementById('zoom-max');
    const destroyBtn = document.getElementById('destroy-btn');

    function updateStatus(message, isError = false) {
      status.textContent = message;
      status.className = isError ? 'error' : '';
      console.log(message);
    }

    function updateButtons() {
      renderBtn.disabled = !isLoaded;
      prevBtn.disabled = !isLoaded || currentPage <= 1;
      nextBtn.disabled = !isLoaded || currentPage >= pageCount;
      zoomOutBtn.disabled = !isLoaded;
      zoomNormalBtn.disabled = !isLoaded;
      zoomInBtn.disabled = !isLoaded;
      zoomMaxBtn.disabled = !isLoaded;
      destroyBtn.disabled = !isLoaded;
    }

    async function loadPDF() {
      updateStatus('Loading PDF...');
      loadBtn.disabled = true;

      // Load sample PDF from public folder
      const pdfPath = '/pdfFile/sample.pdf';

      const result = await renderer.loadDocument(pdfPath);

      if (result.success) {
        pageCount = result.pageCount;
        isLoaded = true;
        updateStatus(`PDF loaded successfully! Total pages: ${pageCount}`);
        updateButtons();
      } else {
        updateStatus(`Error: ${result.error}`, true);
        loadBtn.disabled = false;
      }
    }

    async function renderCurrentPage() {
      updateStatus(`Rendering page ${currentPage} at ${currentScale}x scale...`);

      const result = await renderer.renderPage(currentPage, canvas, currentScale);

      if (result.success) {
        updateStatus(`Page ${currentPage}/${pageCount} rendered at ${currentScale}x (${result.viewport.width}x${result.viewport.height}px)`);
        updateButtons();
      } else {
        updateStatus(`Render error: ${result.error}`, true);
      }
    }

    async function goToPage(pageNum) {
      if (pageNum < 1 || pageNum > pageCount) return;
      currentPage = pageNum;
      await renderCurrentPage();
    }

    async function setZoom(scale) {
      currentScale = scale;
      await renderCurrentPage();
    }

    // Event Handlers
    loadBtn.onclick = loadPDF;

    renderBtn.onclick = () => renderCurrentPage();

    prevBtn.onclick = () => goToPage(currentPage - 1);

    nextBtn.onclick = () => goToPage(currentPage + 1);

    zoomOutBtn.onclick = () => setZoom(0.5);

    zoomNormalBtn.onclick = () => setZoom(1.0);

    zoomInBtn.onclick = () => setZoom(1.5);

    zoomMaxBtn.onclick = () => setZoom(2.0);

    destroyBtn.onclick = () => {
      renderer.destroy();
      isLoaded = false;
      pageCount = 0;
      currentPage = 1;
      updateStatus('Renderer destroyed. Reload page to test again.');
      updateButtons();
      loadBtn.disabled = true;
    };

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (!isLoaded) return;

      if (e.key === 'ArrowLeft' && currentPage > 1) {
        goToPage(currentPage - 1);
      } else if (e.key === 'ArrowRight' && currentPage < pageCount) {
        goToPage(currentPage + 1);
      }
    });

    updateStatus('Ready! Click "Load PDF" to begin testing.');
  </script>
</body>
</html>
